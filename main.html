<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Multiplayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin-top: 50px;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    .form {
      margin-bottom: 20px;
    }

    .form input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    .form button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .board {
      display: none;
    }

    .message {
      font-size: 20px;
      margin: 20px 0;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
    }

    .cell {
      background-color: white;
      border: 2px solid #333;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .cell:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form">
    <input type="text" id="player-1" placeholder="Enter Player 1 name">
    <input type="text" id="player-2" placeholder="Enter Player 2 name">
    <button id="submit">Submit</button>
  </div>

  <div class="board">
    <h1>Tic Tac Toe</h1>
    <div class="message"></div>
    <div class="grid">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
    </div>
  </div>
</div>

<script>
  const submitBtn = document.getElementById('submit');
  const player1Input = document.getElementById('player-1');
  const player2Input = document.getElementById('player-2');
  const board = document.querySelector('.board');
  const messageDiv = document.querySelector('.message');
  const cells = document.querySelectorAll('.cell');

  let player1 = '';
  let player2 = '';
  let currentPlayer = '';
  let currentSymbol = '';
  let gameActive = true;
  let moves = Array(9).fill(null);

  const winCombos = [
    [0,1,2], [3,4,5], [6,7,8],
    [0,3,6], [1,4,7], [2,5,8],
    [0,4,8], [2,4,6]
  ];

  submitBtn.addEventListener('click', () => {
    player1 = player1Input.value.trim();
    player2 = player2Input.value.trim();

    if (!player1 || !player2) {
      alert('Please enter names for both players.');
      return;
    }

    document.querySelector('.form').style.display = 'none';
    board.style.display = 'block';

    currentPlayer = player1;
    currentSymbol = 'X';
    messageDiv.textContent = `${currentPlayer}, you're up!`;
  });

  cells.forEach((cell, index) => {
    cell.addEventListener('click', () => {
      if (!gameActive || moves[index]) return;

      cell.textContent = currentSymbol;
      moves[index] = currentSymbol;

      if (checkWin(currentSymbol)) {
        messageDiv.textContent = `${currentPlayer}, congratulations you won!`;
        gameActive = false;
        return;
      }

      if (!moves.includes(null)) {
        messageDiv.textContent = `It's a draw!`;
        gameActive = false;
        return;
      }

      switchPlayer();
      messageDiv.textContent = `${currentPlayer}, you're up!`;
    });
  });

  function switchPlayer() {
    if (currentPlayer === player1) {
      currentPlayer = player2;
      currentSymbol = 'O';
    } else {
      currentPlayer = player1;
      currentSymbol = 'X';
    }
  }

  function checkWin(symbol) {
    return winCombos.some(combo => 
      combo.every(index => moves[index] === symbol)
    );
  }
</script>

</body>
</html>
